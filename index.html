
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monad Flappy Bird</title>
  <meta property="og:title" content="Flappy Bird Web3">
  <meta property="og:image" content="https://monad-flappybird.vercel.app/thumbnail.png">
  <meta property="fc:frame" content="vNext">
  <meta property="fc:frame:button:1" content="Oyuna Başla">
  <meta property="fc:frame:post_url" content="https://monad-flappybird.vercel.app/api/start">
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 100px; }
    button { padding: 10px 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Monad Flappy Bird</h1>
  <p>Oyuna başlamak için 0.1 MON ödeme yapmalısın.</p>
  <button onclick="connectAndPay()">0.1 MON ile Başla</button>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    async function connectAndPay() {
      if (!window.ethereum) {
        alert("Cüzdan bulunamadı!");
        return;
      }

      await ethereum.request({ method: 'eth_requestAccounts' });
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();

      const tx = await signer.sendTransaction({
        to: "0xYourMonadWalletAddress", // Buraya kendi Monad cüzdan adresini yaz
        value: ethers.utils.parseEther("0.1")
      });

      await tx.wait();
      alert("Ödeme tamamlandı, şimdi oyuna başlayabilirsin!");
      window.location.href = "/game.html";
    }
  </script>
</body>
</html>
