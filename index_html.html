<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Monad Testnet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .game-header {
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 2.5rem;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .wallet-info {
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .wallet-address {
            color: #666;
            font-family: monospace;
        }

        .high-score {
            color: #333;
            font-weight: bold;
            margin-top: 5px;
        }

        #gameCanvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: #87CEEB;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .controls {
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            margin: 5px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76,175,80,0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33,150,243,0.4);
        }

        .btn-reward {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
        }

        .btn-reward:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,152,0,0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .instructions {
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #333;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .score-display {
            font-size: 2rem;
            color: #333;
            margin: 15px 0;
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 480px) {
            .game-title {
                font-size: 2rem;
            }
            
            #gameCanvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1 class="game-title">üê¶ Flappy Bird</h1>
            <div class="wallet-info">
                <div id="walletStatus">Wallet not connected</div>
                <div id="walletAddress" class="wallet-address"></div>
                <div id="highScore" class="high-score">High Score: 0</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="600"></canvas>

        <div class="controls">
            <button id="connectWallet" class="btn btn-primary">Connect Wallet</button>
            <button id="startGame" class="btn btn-secondary" disabled>Start Game</button>
            <button id="claimReward" class="btn btn-reward" disabled>Claim Reward</button>
        </div>

        <div class="instructions">
            <p><strong>Instructions:</strong></p>
            <p>‚Ä¢ Click or tap to make the bird flap</p>
            <p>‚Ä¢ Avoid hitting pipes or the ground</p>
            <p>‚Ä¢ Connect wallet to save scores to Monad testnet</p>
            <p>‚Ä¢ Earn rewards for high scores!</p>
        </div>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <div id="gameOver" class="game-over">
        <h2>Game Over!</h2>
        <div id="finalScore" class="score-display">Score: 0</div>
        <button id="restartGame" class="btn btn-primary">Play Again</button>
        <button id="saveScore" class="btn btn-secondary">Save Score</button>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
