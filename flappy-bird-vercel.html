    <script>
        // Game constants
        const GAME_CONFIG = {
            GRAVITY: 0.4,
            JUMP_POWER: -7,
            PIPE_SPEED: 2,
            PIPE_GAP: 150,
            PIPE_FREQUENCY: 100
        };

        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameRunning = false;
        let gameOver = false;
        let score = 0;
        let highScore = localStorage.getItem('flappyBirdHighScore') || 0;
        let animationId;
        
        // Web3 variables
        let web3 = null;
        let userAccount = null;
        let contract = null;
        let isConnecting = false;
        
        // Monad testnet configuration
        const MONAD_CONFIG = {
            chainId: '0x29A', // 666 in hex
            chainName: 'Monad Testnet',
            rpcUrls: ['https://testnet-rpc.monad.xyz'],
            nativeCurrency: {
                name: 'MON',
                symbol: 'MON',
                decimals: 18
            },
            blockExplorerUrls: ['https://testnet-explorer.monad.xyz']
        };
        
        // Contract configuration
        const CONTRACT_ABI = [
            {
                "inputs": [{"internalType": "uint256", "name": "score", "type": "uint256"}],
                "name": "setScore",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "address", "name": "player", "type": "address"}],
                "name": "getScore",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getLeaderboard",
                "outputs": [{"internalType": "address[]", "name": "", "type": "address[]"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];
        
        const CONTRACT_ADDRESS = '0x742d35Cc6634C0532925a3b8D6e2aDE0'; // Placeholder
        
        // Game objects
        const bird = {
            x: 60,
            y: 200,
            width: 25,
            height: 25,
            velocity: 0,
            rotation: 0
        };
        
        const pipes = [];
        let pipeTimer = 0;
        let gameStartTime = 0;
        
        // Touch handling
        let touchStartY = 0;
        let isTouching = false;
        
        // Initialize
        document.getElementById('highScore').textContent = highScore;
        
        // Responsive canvas
        function resizeCanvas() {
            const container = canvas.parentElement;
            const containerWidth = container.clientWidth - 30;
            const maxWidth = 350;
            const maxHeight = 500;
            
            canvas.width = Math.min(containerWidth, maxWidth);
            canvas.height = Math.min(canvas.width * (maxHeight / maxWidth), maxHeight);
            
            // Adjust bird position
            bird.x = canvas.width * 0.2;
            bird.y = canvas.height * 0.4;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Game functions
        function resetGame() {
            bird.y = canvas.height * 0.4;
            bird.velocity = 0;
            bird.rotation = 0;
            pipes.length = 0;
            score = 0;
            gameOver = false;
            pipeTimer = 0;
            gameStartTime = Date.now();
            updateScoreDisplay();
        }
        
        function updateScoreDisplay() {
            document.getElementById('currentScore').textContent = score;
        }
        
        function updateBird() {
            if (!gameRunning || gameOver) return;
            
            bird.velocity += GAME_CONFIG.GRAVITY;
            bird.y += bird.velocity;
            
            // Rotation based on velocity
            bird.rotation = Math.max(-0.5, Math.min(0.5, bird.velocity * 0.1));
            
            // Check boundaries
            if (bird.y + bird.height > canvas.height - 20 || bird.y < 0) {
                endGame();
            }
        }
        
        function updatePipes() {
            if (!gameRunning || gameOver) return;
            
            // Add new pipes
            pipeTimer++;
            if (pipeTimer > GAME_CONFIG.PIPE_FREQUENCY) {
                const pipeWidth = canvas.width * 0.15;
                const gapY = Math.random() * (canvas.height - GAME_CONFIG.PIPE_GAP - 100) + 50;
                
                pipes.push({
                    x: canvas.width,
                    topHeight: gapY,
                    bottomY: gapY + GAME_CONFIG.PIPE_GAP,
                    width: pipeWidth,
                    passed: false
                });
                pipeTimer = 0;
            }
            
            // Update pipe positions
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= GAME_CONFIG.PIPE_SPEED;
                
                // Check for scoring
                if (!pipe.passed && pipe.x + pipe.width < bird.x) {
                    pipe.passed = true;
                    score++;
                    updateScoreDisplay();
                    
                    // Update high score
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('flappyBirdHighScore', highScore);
                        document.getElementById('highScore').textContent = highScore;
                    }
                    
                    // Play sound effect (if available)
                    playSound('score');
                }
                
                // Check collisions
                if (pipe.x < bird.x + bird.width && pipe.x + pipe.width > bird.x) {
                    if (bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY) {
                        endGame();
                    }
                }
                
                // Remove off-screen pipes
                if (pipe.x + pipe.width < 0) {
                    pipes.splice(i, 1);
                }
            }
        }
        
        function draw() {
            // Clear canvas with gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98FB98');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw clouds
            drawClouds();
            
            // Draw pipes
            drawPipes();
            
            // Draw ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
            
            // Draw bird
            drawBird();
            
            // Draw game over screen
            if (gameOver) {
                drawGameOver();
            }
        }
        
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            ctx.rotate(bird.rotation);
            
            // Bird body
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(-bird.width / 2, -bird.height / 2, bird.width, bird.height);
            
            // Bird wing
            ctx.fillStyle = '#FFA500';
            ctx.fillRect(-bird.width / 4, -bird.height / 4, bird.width / 2, bird.height / 3);
            
            // Bird beak
            ctx.fillStyle = '#FF6347';
            ctx.fillRect(bird.width / 3, -3, 8, 6);
            
            // Bird eye
            ctx.fillStyle = '#000';
            ctx.fillRect(-bird.width / 6, -bird.height / 6, 4, 4);
            
            ctx.restore();
        }
        
        function drawPipes() {
            for (const pipe of pipes) {
                // Pipe gradient
                const gradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipe.width, 0);
                gradient.addColorStop(0, '#228B22');
                gradient.addColorStop(1, '#32CD32');
                
                // Top pipe
                ctx.fillStyle = gradient;
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
                
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.bottomY, pipe.width, canvas.height - pipe.bottomY);
                
                // Pipe caps
                ctx.fillStyle = '#32CD32';
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 15, pipe.width + 10, 15);
                ctx.fillRect(pipe.x - 5, pipe.bottomY, pipe.width + 10, 15);
            }
        }
        
        function drawClouds() {
            const time = Date.now() * 0.0005;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            
            for (let i = 0; i < 3; i++) {
                const x = (time * 20 + i * 150) % (canvas.width + 60) - 30;
                const y = 50 + Math.sin(time + i) * 20;
                
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.arc(x + 20, y, 25, 0, Math.PI * 2);
                ctx.arc(x + 40, y, 20, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function drawGameOver() {
            // Semi-transparent overlay
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Game over text
            ctx.fillStyle = '#FFF';
            ctx.font = `bold ${canvas.width * 0.08}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 60);
            
            // Score
            ctx.font = `${canvas.width * 0.06}px Arial`;
            ctx.fillText(`Final Skor: ${score}`, canvas.width / 2, canvas.height / 2 - 20);
            
            // High score
            if (score === highScore && score > 0) {
                ctx.fillStyle = '#FFD700';
                ctx.fillText('üèÜ YENƒ∞ REKOR! üèÜ', canvas.width / 2, canvas.height / 2 + 20);
            }
            
            // Reward available
            if (score >= 10) {
                ctx.fillStyle = '#4CAF50';
                ctx.fillText('üéÅ √ñd√ºl Mevcut! üéÅ', canvas.width / 2, canvas.height / 2 + 60);
            }
        }
        
        function gameLoop() {
            updateBird();
            updatePipes();
            draw();
            
            if (gameRunning) {
                animationId = requestAnimationFrame(gameLoop);
            }
        }
        
        function startGame() {
            resetGame();
            gameRunning = true;
            updateUI();
            gameLoop();
            playSound('start');
        }
        
        function endGame() {
            gameOver = true;
            gameRunning = false;
            if (animationId) cancelAnimationFrame(animationId);
            updateUI();
            playSound('gameOver');
        }
        
        function updateUI() {
            const startBtn = document.getElementById('startGame');
            const submitBtn = document.getElementById('submitScore');
            const claimBtn = document.getElementById('claimReward');
            
            startBtn.disabled = gameRunning;
            submitBtn.disabled = !gameOver || !userAccount || score === 0;
            claimBtn.disabled = !gameOver || score < 10;
        }
        
        function jump() {
            if (gameRunning && !gameOver) {
                bird.velocity = GAME_CONFIG.JUMP_POWER;
                playSound('jump');
            }
        }
        
        function playSound(type) {
            // Simple sound effects using Web Audio API
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                let frequency, duration;
                switch (type) {
                    case 'jump':
                        frequency = 400;
                        duration = 0.1;
                        break;
                    case 'score':
                        frequency = 800;
                        duration = 0.2;
                        break;
                    case 'gameOver':
                        frequency = 200;
                        duration = 0.5;
                        break;
                    default:
                        frequency = 500;
                        duration = 0.1;
                }
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'square';
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                // Ignore sound errors
            }
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });
        
        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartY = e.touches[0].clientY;
            isTouching = true;
            jump();
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            isTouching = false;
        });
        
        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            e.preventDefault();
            jump();
        });
        
        // Prevent context menu
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        // Button events
        document.getElementById('startGame').addEventListener('click', startGame);
        
        // Web3 functions
        async function connectWallet() {
            if (isConnecting) return;
            
            const button = document.getElementById('connectWallet');
            const originalText = button.textContent;
            
            try {
                isConnecting = true;
                button.innerHTML = '<span class="loading"></span>Baƒülanƒ±yor...';
                button.disabled = true;
                
                if (typeof window.ethereum === 'undefined') {
                    throw new Error('MetaMask veya uyumlu bir c√ºzdan y√ºkl√º deƒüil');
                }
                
                web3 = new Web3(window.ethereum);
                
                // Request account access
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                if (accounts.length === 0) {
                    throw new Error('Hi√ßbir hesap bulunamadƒ±');
                }
                
                userAccount = accounts[0];
                
                // Check network
                const chainId = await web3.eth.getChainId();
                if (chainId !== parseInt(MONAD_CONFIG.chainId, 16)) {
                    await switchToMonadTestnet();
                }
                
                // Initialize contract
                contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
                
                // Update UI
                document.getElementById('walletAddress').textContent = 
                    userAccount.substring(0, 6) + '...' + userAccount.substring(38);
                document.getElementById('networkName').textContent = 'Monad Testnet';
                
                button.textContent = '‚úÖ Baƒülandƒ±';
                button.disabled = true;
                document.getElementById('startGame').disabled = false;
                
                showStatus('C√ºzdan ba≈üarƒ±yla baƒülandƒ±!', 'success');
                
            } catch (error) {
                console.error('Wallet connection error:', error);
                showStatus('C√ºzdan baƒülantƒ± hatasƒ±: ' + error.message, 'error');
                
                button.textContent = originalText;
                button.disabled = false;
            } finally {
                isConnecting = false;
            }
        }
        
        async function switchToMonadTestnet() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: MONAD_CONFIG.chainId }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [MONAD_CONFIG]
